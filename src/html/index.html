<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Sentiment Analysis</title>
</head>
<body>
    <header class="pageHeader">
        <h1 class="mainHeader">Analize the sentiment of a text!</h1>
    </header>
    <main class="content">
        <section class="form">
            <form onsubmit="return Client.handleSubmit(event)">
                <input id="textToSend" type="text" name="input"
                                                   placeholder="Paste the URL here!">
                <input id="submitButton" type="submit" value="Submit">
            </form>
        </section>
        <section class="queryResults">
            <h2>Query Results</h2>
            <div id="resultsContainer"></div>
        </section>
    </main>
    <footer>
        <p class="copy-right-paragraph">Copyright © Pablo Martínez</p><br />
        <p class="copy-right-paragraph">Distributed under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GPL</a>
        3.0 or later license. See source on <a href="https://github.com/pablomartan/evaluate-news-nlp">GitHub</a></p>
    </footer>
    <script>
         // Check that service workers are supported
         if ('serviceWorker' in navigator) {
             // Use the window load event to keep the page load performant
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('/service-worker.js');
             });
         }
    </script>
</body>
</html>
